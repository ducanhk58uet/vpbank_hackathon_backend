<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khách hàng</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/customer">
                UP Plant Tree
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/customer">Khách hàng</a></li>
                <li class="active"><a href="#">Tạo giao dịch</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Giả lập giao dịch</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="transaction">

                    <div class="form-group">
                        <label class="control-label col-md-2">Tên khách hàng:</label>
                        <div class="col-md-6">
                            <input class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-2">Số điểm tích lũy:</label>
                        <div class="col-md-6">
                            <input class="form-control">
                        </div>
                    </div>


                </form>
            </div>
            <div class="panel-footer">
                <button class="btn btn-success">Gửi giao dịch</button>
            </div>
        </div>


    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
